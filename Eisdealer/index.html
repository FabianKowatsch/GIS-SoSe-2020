<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="client.js" defer>
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Eisdealer</title>
</head>

<body>
    <header>
        <div class="innerheader">
            <h1>EIS<span>DEALER</span></h1>
        </div>
    </header>
    <main>
        <div id="mainDiv">
            <form id="create">
                <div id="kugelDiv">
                    <h3>Wählen sie Anzahl und Sorte der Kugeln:</h3>
                    <div id="kugeln">
                    </div>

                    <button id="plus" type="button">+</button>
                    <br>
                </div>
                <div id="toppingDiv">
                    <h3>Wählen sie ihre Toppings:</h3>


                </div>
                <div id="behälterDiv">
                    <h3>Wählen sie ihre Verpackung:</h3>


                </div>

                <input type="hidden" name="preis">
                <button id="add" type="button">Zum Warenkorb hinzufügen</button>
                <button id="res" type="button" value="Reset form">Aktuelles Eis löschen</button>
            </form>
            <div id="eisanzeige"></div>
        </div>
        <div id="formDiv">
            <form id="form2">
                <input type="text" name="fname" placeholder="Vorname">
                <input type="text" name="lname" placeholder="Nachname">
                <input type="text" name="adress" placeholder="Adresse">
                <button type="button" id="login">Angaben bestätigen</button>

            </form>
            <button type="button" id="send">Bestellung absenden</button>
        </div>



    </main>
</body>

</html>
