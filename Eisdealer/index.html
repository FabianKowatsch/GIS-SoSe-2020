<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="client.js" defer>
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Eisdealer</title>
</head>

<body>
    <header>

    </header>
    <main>
        <form id="create">
            <div id="kugeln">
                <select class="kugeln" name="kugeln">
                <option value="vanille">Vanille</option>
                <option value="erdbeere">Erdbeere</option>
                <option value="schokolade">Schokolade</option>
                </select>
                <button id="plus" type="button">+</button>
                <br>
            </div>
            <input type="checkbox" name="topping" value="sauce">
            <label for="sauce">Schokosauce</label><br>
            <input type="checkbox" name="topping" value="schoko">
            <label for="schoko">Schokolade</label><br>
            <input type="checkbox" name="topping" value="streusel">
            <label for="streusel">Streusel</label><br>
            <input type="radio" name="behaelter" value="waffel">
            <label for="waffel">Waffel</label><br>
            <input type="radio" name="behaelter" value="becher">
            <label for="becher">Becher</label><br>
            <input type="hidden" name="preis">
            <button id="add" type="button">Zum Warenkorb hinzufügen</button>
            <button id="res" type="button" value="Reset form">Aktuelles Eis löschen</button>
        </form>
        <form>
            <input type="text" name="fname" placeholder="Vorname">
            <input type="text" name="lname" placeholder="Nachname">
            <input type="text" name="adress" placeholder="Adresse">
            <button type="button" id="login">Angaben bestätigen</button>

        </form>
        <button type="button" id="send">Bestellung absenden</button>


    </main>
</body>

</html>
