<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="client.js" async>
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Eisdealer</title>
</head>

<body>
    <header>
        <div class="innerheader">
            <h1>EIS<span>DEALER</span></h1>
        </div>
    </header>
    <main>
        <div id="mainDiv">
            <form id="create">
                <div id="kugelDiv">

                    <div id="kugeln">
                    </div>

                    <button id="plus" type="button">+</button>
                    <br>
                </div>
                <div id="toppingDiv">



                </div>
                <div id="behälterDiv">



                </div>

                <input type="hidden" name="preis" value="0" id="preis">
                <button id="addToOrder" type="button">Zum Warenkorb hinzufügen</button>
                <button id="res" type="button" value="Reset form">Aktuelles Eis zurücksetzen</button>
            </form>
            <div id="eisanzeige"></div>
        </div>
        <div id="formDiv">
            <div id="warenkorb">
                <h3>Ihr Warenkorb:</h3>
                <span id="counter">0</span>
                <p>Gesamtpreis:<span id="price">0</span> €</p>

            </div>
            <form id="form2">
                <input type="text" name="fname" placeholder="Vorname">
                <input type="text" name="lname" placeholder="Nachname">
                <input type="text" name="adress" placeholder="Adresse">
                <button type="button" id="login">Angaben bestätigen</button>
                <button type="button" id="send">Bestellung absenden</button>
            </form>

        </div>



    </main>
</body>

</html>
